spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/climbdemo
    username: sa
    password:
    driver-class-name: org.h2.Driver
  thymeleaf:
    check-template-location: false


  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
#        show_sql: true
        format_sql: true
        default_batch_fetch_size: 15
    defer-datasource-initialization: true
  sql:
    init:
      mode: always



logging.level:
  org.hibernate.SQL: debug
  org.hibernate.type: trace